<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription & Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Transcription & Chat</h1>
        
        <div class="upload-section">
            <h2>Upload Audio File</h2>
            <form id="upload-form">
                <div class="file-input">
                    <input type="file" id="audio-file" accept=".mp3,.wav,.m4a,.mp4,.mpeg,.mpga,.webm">
                </div>
                <button type="submit" id="upload-btn">Transcribe</button>
            </form>
            <div id="upload-status"></div>
        </div>
        
        <div class="voice-recording-section">
            <h2>Record Your Voice</h2>
            <div class="recording-controls">
                <button id="start-recording-btn" class="primary-btn">Start Recording</button>
                <button id="stop-recording-btn" class="danger-btn" disabled>Stop Recording</button>
                <button id="transcribe-recording-btn" class="secondary-btn" disabled>Transcribe</button>
            </div>
            <div class="recording-status">
                <div id="recording-indicator" class="hidden">
                    <span class="recording-dot"></span>
                    <span>Recording...</span>
                    <span id="recording-time">00:00</span>
                </div>
                <div id="voice-status"></div>
            </div>
            <div class="audio-playback hidden" id="audio-playback-container">
                <audio id="audio-playback" controls></audio>
            </div>
        </div>
        
        <div class="transcription-section" id="transcription-section" style="display: none;">
            <h2>Transcription</h2>
            <div class="transcription-box" id="transcription-content"></div>
            
            <div class="chat-section">
                <h2>Chat with Transcription</h2>
                <div class="chat-messages" id="chat-messages"></div>
                
                <div class="chat-input">
                    <textarea id="message-input" placeholder="Ask a question about the transcription..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
